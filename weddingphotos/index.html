<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michael and Hannah Wedding Photos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      font-family: "Playfair Display", Georgia, serif;
      background: #f7f8fa;
      color: #1f2933;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-align: center;
      padding: 16px 16px;

    }

    h1 {
      font-size: 20pt;
      margin: 0;
      letter-spacing: 0.02em;
      color: #2f3b4a;
    }


    .photo-frame img {
      display: block;
      max-height: 70vh;
      max-width: 90vw;
      width: auto;
      height: auto;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .link-list a {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 999px;
      background: #1f2933;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 12px 24px rgba(31, 41, 51, 0.22);
    }

    .link-list a.secondary {
      background: transparent;
      color: #1f2933;
      border: 1px solid rgba(31, 41, 51, 0.4);
      box-shadow: none;
    }

    .link-list a:hover,
    .link-list a:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 18px 32px rgba(31, 41, 51, 0.24);
    }

    .link-list a.secondary:hover,
    .link-list a.secondary:focus-visible {
      background: rgba(31, 41, 51, 0.06);
    }

    @media (min-width: 640px) {
      .link-list {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="photo-frame">
      <img src="main-photo.jpg" alt="Wedding portrait">
    </div>
      <h1>Hannah and Michael - August 31st, 2025</h1>

      <div class="link-list">
      <a href="https://zackschompphotography.pic-time.com/C8HHRSICnyNRI" target="_blank" rel="noopener">Wedding Day</a>
      <a href="https://photos.app.goo.gl/eNEEuYUHDycq79ew5" target="_blank" rel="noopener">Welcome Event</a>
      <a href="https://photos.app.goo.gl/nP6bpDhigCdHDER96" target="_blank" rel="noopener">Photo Booth</a>
      <a href="https://photos.google.com/share/AF1QipMb3wOoXfy5aZ-_68PUCVrmFD483LiehmN_34YbyMEo_B1IQHoEwhnUGZqbfI1pMQ?key=cERKaWE3anRoY1Q4cERZQjVSQ1FTTk9rN1lmZ2ZB" target="_blank" rel="noopener">Add Photos!</a>
    </div>
  </main>
</body>
</html>
